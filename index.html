<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Dashboard</title>
    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Add any additional CSS styling here -->
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .dashboard {
            width: 45%;
            height: 400px; /* Adjust the height as needed */
            margin-bottom: 20px; /* Add margin to create space between graphs */                                                                                                    
  
  
  
  
  
            float: left; /* Float the graphs to align them horizontally */
        }
        .dashboard2{
            width: 50%;
            height:500px ;
            margin-bottom: 20px; /* Add margin to create space between graphs */
            float: left; 
        }
        .dashboard3{
            margin-top: 10px;
            width: 50%;
            height:500px ;
            margin-bottom: 10px; /* Add margin to create space between graphs */
            float: left; }
        h1, p {
            clear: both; /* Clear floats to ensure content appears below the graphs */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Netflix Data Analysis and Visualization</h1>
        <p>Welcome to my dashboard showcasing various visualizations!</p>
        <!-- Add your Plotly dashboards here -->
        <div class="dashboard3">
            <!-- Embed your Plotly HTML file or use Plotly.js to generate plots directly -->
            <!-- Example: -->
            <iframe src="fig1.html" width="100%" height="100%" frameborder="0"></iframe>
        </div>
        <div class="dashboard">
            <!-- Embed your Plotly HTML file or use Plotly.js to generate plots directly -->

        </div>

            <!-- Embed your Plotly HTML file or use Plotly.js to generate plots directly -->

            <iframe src="fig3.html" width="100%" height="100%" frameborder="0"></iframe>
        </div>
        <div class="dashboard">
            <!-- Embed your Plotly HTML file or use Plotly.js to generate plots directly -->
            <!-- Example: -->
            <iframe src="fig4.html" width="100%" height="100%" frameborder="0"></iframe>
        </div>
        <div class="dashboard2">
            <!-- Embed your Plotly HTML file or use Plotly.js to generate plots directly -->
            <!-- Example: -->
            <iframe src="fig5.html" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
